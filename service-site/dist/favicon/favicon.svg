<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <defs>
        <linearGradient id="icon-bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#9c27b0" />
            <stop offset="50%" stop-color="#673ab7" />
            <stop offset="100%" stop-color="#2196f3" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2" />
        </filter>
    </defs>
    
    <!-- 背景 -->
    <rect x="0" y="0" width="512" height="512" rx="64" fill="url(#icon-bg-gradient)" filter="url(#shadow)" />
    
    <!-- PNG画像を最大サイズで配置（アスペクト比保持） -->
    <image x="0" y="81" width="512" height="350" 
           xlink:href="new_logo.png" 
           preserveAspectRatio="xMidYMid meet"/>
</svg> 