<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Logo - Modern Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Noto+Sans+JP:wght@900&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #121212;
            color: white;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
            padding: 2rem;
        }
        
        .bridge-logo {
            font-family: 'Montserrat', 'Noto Sans JP', sans-serif;
            font-weight: 800;
            font-size: 6rem;
            letter-spacing: -0.03em;
            position: relative;
            padding: 0 1rem;
        }
        
        .bridge-logo::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #9c27b0, #673ab7, #3f51b5, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: 1;
        }
        
        .bridge-logo::after {
            content: "Bridge";
            position: absolute;
            top: 2px;
            left: 2px;
            color: rgba(0, 0, 0, 0.4);
            z-index: 0;
        }
        
        .animated-logo {
            position: relative;
            width: 300px;
            height: 100px;
            margin-top: 2rem;
        }
        
        .animated-logo svg {
            width: 100%;
            height: 100%;
        }
        
        .animated-logo path {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: draw 2s linear forwards;
        }
        
        @keyframes draw {
            to {
                stroke-dashoffset: 0;
            }
        }
        
        .icon-logo {
            border-radius: 16px;
            background: linear-gradient(135deg, #9c27b0, #000, #2196f3);
            padding: 2rem;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- 現代的なテキストロゴ -->
        <div class="bridge-logo">Bridge</div>
        
        <!-- アニメーションSVGロゴ -->
        <div class="animated-logo">
            <svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="bridge-modern-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#9c27b0" />
                        <stop offset="33%" stop-color="#673ab7" />
                        <stop offset="66%" stop-color="#3f51b5" />
                        <stop offset="100%" stop-color="#2196f3" />
                    </linearGradient>
                </defs>
                
                <path d="M30,70 V30 M30,50 H60 M60,30 V70 M80,30 V70 M80,30 C80,30 90,30 100,30 C110,30 120,40 120,50 C120,60 110,70 100,70 C90,70 80,70 80,70 M140,30 V70 M140,30 H180 M140,50 H170 M140,70 H180 M200,70 V30 M200,30 H240 C250,30 260,35 260,45 C260,55 250,60 240,60 H200 M240,60 L260,70" stroke="url(#bridge-modern-gradient)" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        
        <!-- アイコンバージョン -->
        <div class="icon-logo">
            <svg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg">
                <path d="M10,40 V15 M10,28 H30 M30,15 V40 M40,15 V40" stroke="white" stroke-width="5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>
</body>
</html>
