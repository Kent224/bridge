<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="primary-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#9c27b0" />
            <stop offset="33%" stop-color="#673ab7" />
            <stop offset="66%" stop-color="#3f51b5" />
            <stop offset="100%" stop-color="#2196f3" />
        </linearGradient>
        <linearGradient id="dark-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#111111" />
            <stop offset="100%" stop-color="#333333" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="4" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- カラーバージョン - メインロゴ -->
    <g transform="translate(30, 30)">
        <text x="20" y="80" font-family="'Noto Sans JP', 'Montserrat', sans-serif" font-weight="900" font-size="80" letter-spacing="-1" fill="url(#primary-gradient)">Bridge</text>
        <text x="25" y="110" font-family="'Noto Sans JP', sans-serif" font-weight="500" font-size="20" fill="#666">LINE連携型AIメディアアプリ</text>
        
        <!-- シンボル -->
        <g transform="translate(380, 30)">
            <rect x="0" y="15" width="15" height="50" rx="2" fill="url(#primary-gradient)" />
            <rect x="75" y="15" width="15" height="50" rx="2" fill="url(#primary-gradient)" />
            <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="url(#primary-gradient)" stroke-width="10" fill="none" stroke-linecap="round" />
        </g>
    </g>
    
    <!-- モノクロバージョン - ダークテーマ用 -->
    <g transform="translate(30, 150)">
        <text x="20" y="80" font-family="'Noto Sans JP', 'Montserrat', sans-serif" font-weight="900" font-size="80" letter-spacing="-1" fill="url(#dark-gradient)">Bridge</text>
        <text x="25" y="110" font-family="'Noto Sans JP', sans-serif" font-weight="500" font-size="20" fill="#666">LINE連携型AIメディアアプリ</text>
        
        <!-- シンボル -->
        <g transform="translate(380, 30)">
            <rect x="0" y="15" width="15" height="50" rx="2" fill="#333" />
            <rect x="75" y="15" width="15" height="50" rx="2" fill="#333" />
            <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="#333" stroke-width="10" fill="none" stroke-linecap="round" />
        </g>
    </g>
    
    <!-- アイコンバリエーション - カラー -->
    <g transform="translate(50, 260)">
        <!-- 背景付きアイコン -->
        <g>
            <rect x="0" y="0" width="100" height="100" rx="20" fill="url(#primary-gradient)" />
            <g transform="translate(15, 30) scale(0.7)">
                <rect x="0" y="15" width="15" height="50" rx="2" fill="white" />
                <rect x="75" y="15" width="15" height="50" rx="2" fill="white" />
                <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" />
            </g>
        </g>
        
        <!-- グロー効果付きアイコン -->
        <g transform="translate(120, 0)">
            <rect x="0" y="0" width="100" height="100" rx="20" fill="#121212" />
            <g transform="translate(15, 30) scale(0.7)" filter="url(#glow)">
                <rect x="0" y="15" width="15" height="50" rx="2" fill="url(#primary-gradient)" />
                <rect x="75" y="15" width="15" height="50" rx="2" fill="url(#primary-gradient)" />
                <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="url(#primary-gradient)" stroke-width="10" fill="none" stroke-linecap="round" />
            </g>
        </g>
        
        <!-- シンプルアイコン -->
        <g transform="translate(240, 0)">
            <circle cx="50" cy="50" r="50" fill="url(#primary-gradient)" />
            <g transform="translate(15, 30) scale(0.7)">
                <rect x="0" y="15" width="15" height="50" rx="2" fill="white" />
                <rect x="75" y="15" width="15" height="50" rx="2" fill="white" />
                <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" />
            </g>
        </g>
        
        <!-- モノクロアイコン -->
        <g transform="translate(360, 0)">
            <rect x="0" y="0" width="100" height="100" rx="20" fill="#333" />
            <g transform="translate(15, 30) scale(0.7)">
                <rect x="0" y="15" width="15" height="50" rx="2" fill="white" />
                <rect x="75" y="15" width="15" height="50" rx="2" fill="white" />
                <path d="M 15 25 C 15 0, 75 0, 75 25" stroke="white" stroke-width="10" fill="none" stroke-linecap="round" />
            </g>
        </g>
    </g>
</svg> 