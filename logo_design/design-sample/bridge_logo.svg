<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bridge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#9c27b0" />
            <stop offset="33%" stop-color="#673ab7" />
            <stop offset="66%" stop-color="#3f51b5" />
            <stop offset="100%" stop-color="#2196f3" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
        </filter>
    </defs>
    
    <!-- メインロゴテキスト -->
    <text x="50" y="100" font-family="'Noto Sans JP', 'Montserrat', sans-serif" font-weight="900" font-size="90" letter-spacing="-2" fill="url(#bridge-gradient)" filter="url(#shadow)">Bridge</text>
    
    <!-- ブリッジアイコン -->
    <g transform="translate(300, 40)">
        <rect x="0" y="20" width="15" height="50" rx="2" fill="url(#bridge-gradient)" />
        <rect x="75" y="20" width="15" height="50" rx="2" fill="url(#bridge-gradient)" />
        <path d="M 15 30 C 15 10, 75 10, 75 30" stroke="url(#bridge-gradient)" stroke-width="10" fill="none" stroke-linecap="round" />
    </g>
</svg> 