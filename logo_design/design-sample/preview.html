<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ロゴデザインプレビュー</title>
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        .design-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .design-item {
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            width: 300px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            margin-top: 0;
            color: #fff;
            text-align: center;
        }
        .description {
            color: #aaa;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
        }
        .logo-container {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            margin: 10px 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1>新しいロゴデザインプレビュー</h1>
    <div class="design-container">
        <div class="design-item">
            <h2>デザイン1</h2>
            <div class="logo-container">
                <object data="design1.svg" type="image/svg+xml" width="200" height="200">
                    <img src="design1.svg" width="200" height="200" alt="Design 1">
                </object>
            </div>
            <div class="description">
                直線的な光の道、シンプルな奥行き表現
            </div>
        </div>
        <div class="design-item">
            <h2>デザイン2</h2>
            <div class="logo-container">
                <object data="design2.svg" type="image/svg+xml" width="200" height="200">
                    <img src="design2.svg" width="200" height="200" alt="Design 2">
                </object>
            </div>
            <div class="description">
                緩やかな曲線による光の道、自然な奥行き感
            </div>
        </div>
        <div class="design-item">
            <h2>デザイン3</h2>
            <div class="logo-container">
                <object data="design3.svg" type="image/svg+xml" width="200" height="200">
                    <img src="design3.svg" width="200" height="200" alt="Design 3">
                </object>
            </div>
            <div class="description">
                立体的な光の道、より強い奥行き表現
            </div>
        </div>
    </div>
</body>
</html>
