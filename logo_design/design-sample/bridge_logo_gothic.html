<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Logo - Gothic Version</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .bridge-logo {
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 700;
            font-size: 5rem;
            letter-spacing: -0.02em;
            background-image: linear-gradient(to right, #9c27b0, #673ab7, #3f51b5, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        
        .bridge-logo-svg {
            width: 300px;
            height: auto;
        }
        
        .alternative-logo {
            margin-top: 3rem;
            font-family: 'Noto Sans JP', sans-serif;
            font-weight: 900;
            font-size: 4.5rem;
            letter-spacing: 0.05em;
            background-image: linear-gradient(135deg, #9c27b0, #000000, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-transform: uppercase;
            text-shadow: 0px 3px 6px rgba(0,0,0,0.15);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- テキストバージョン -->
        <div class="bridge-logo">Bridge</div>
        
        <!-- SVGバージョン -->
        <svg class="bridge-logo-svg" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bridge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#9c27b0" />
                    <stop offset="40%" stop-color="#000000" />
                    <stop offset="100%" stop-color="#2196f3" />
                </linearGradient>
            </defs>
            
            <text x="20" y="70" font-family="'Noto Sans JP', sans-serif" font-weight="700" font-size="60" letter-spacing="1" fill="url(#bridge-gradient)">Bridge</text>
        </svg>
        
        <!-- 別バージョン -->
        <div class="alternative-logo">BRIDGE</div>
        
        <!-- アイコン版 -->
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" stop-color="#9c27b0" />
                    <stop offset="50%" stop-color="#000000" />
                    <stop offset="100%" stop-color="#2196f3" />
                </linearGradient>
            </defs>
            
            <rect x="10" y="30" width="15" height="45" rx="0" fill="url(#icon-gradient)" />
            <rect x="75" y="30" width="15" height="45" rx="0" fill="url(#icon-gradient)" />
            <path d="M 25 40 C 25 25, 75 25, 75 40" stroke="url(#icon-gradient)" stroke-width="10" fill="none" />
        </svg>
    </div>
</body>
</html>
