<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="150" viewBox="0 0 400 150" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bridge-gothic-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#9c27b0" />
            <stop offset="40%" stop-color="#000000" />
            <stop offset="100%" stop-color="#2196f3" />
        </linearGradient>
        <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3" />
        </filter>
    </defs>
    
    <!-- ゴシック体バージョンのロゴテキスト -->
    <text x="30" y="100" font-family="'Noto Sans JP', sans-serif" font-weight="900" font-size="90" letter-spacing="1" fill="url(#bridge-gothic-gradient)" filter="url(#shadow)">Bridge</text>
    
    <!-- ブリッジアイコン -->
    <g transform="translate(320, 40)">
        <rect x="0" y="20" width="15" height="50" rx="0" fill="url(#bridge-gothic-gradient)" />
        <rect x="75" y="20" width="15" height="50" rx="0" fill="url(#bridge-gothic-gradient)" />
        <path d="M 15 30 C 15 10, 75 10, 75 30" stroke="url(#bridge-gothic-gradient)" stroke-width="10" fill="none" />
    </g>
</svg> 