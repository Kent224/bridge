<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bridge Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        
        .bridge-logo {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-size: 5rem;
            letter-spacing: -0.03em;
            background-image: linear-gradient(to right, #9c27b0, #673ab7, #3f51b5, #2196f3);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 2px 4px rgba(0,0,0,0.1);
        }
        
        .bridge-logo-svg {
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <!-- テキストバージョン -->
        <div class="bridge-logo">Bridge</div>
        
        <!-- SVGバージョン -->
        <svg class="bridge-logo-svg" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="bridge-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#9c27b0" />
                    <stop offset="33%" stop-color="#673ab7" />
                    <stop offset="66%" stop-color="#3f51b5" />
                    <stop offset="100%" stop-color="#2196f3" />
                </linearGradient>
            </defs>
            
            <text x="20" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-weight="700" font-size="60" letter-spacing="-0.05em" fill="url(#bridge-gradient)">Bridge</text>
        </svg>
        
        <!-- シンプルなアイコン版 -->
        <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#9c27b0" />
                    <stop offset="50%" stop-color="#3f51b5" />
                    <stop offset="100%" stop-color="#2196f3" />
                </linearGradient>
            </defs>
            
            <rect x="15" y="35" width="15" height="40" rx="2" fill="url(#icon-gradient)" />
            <rect x="70" y="35" width="15" height="40" rx="2" fill="url(#icon-gradient)" />
            <path d="M 30 45 C 30 30, 70 30, 70 45" stroke="url(#icon-gradient)" stroke-width="8" fill="none" stroke-linecap="round" />
        </svg>
    </div>
</body>
</html>
